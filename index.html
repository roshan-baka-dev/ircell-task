<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International Relation Cell, IIT Kharagpur</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico">
    <script src="app.js"></script>
</head>
<body>
    <header>

        <div class="head-canvas">
            <!--for logo-->
            <div class="head-insti-logo">
                <img src="assets/insti logo.jpg" alt="logo" width="50px" height="55px">
            </div>

            <div class="head-irlogo">
                <img src="assets/irlogo.png" alt="ircell logo" width="55px" height="55px">
            </div>

            <div class="head-sep">
                |
            </div>

            <div class="brand">
                <div class="cell-name">
                    International Relation Cell
                </div>
    
                <div class="insti-name">
                    IIT Kharagpur
                </div>
            </div>

            <!--earlier this navbar div was outside of head2 div thats why it showed below the canvas-->
            <div class="navbar">
                <div><h3>Universities</h3></div>
                <div><h3>My Application</h3></div>
                <div><h3>Bookmark</h3></div>
                <div><h3>Notification</h3></div>
                <div><h3>Photo</h3></div>
            </div>
            
        </div>
        
        
    </header>

    <nav class="location">
            <div>All</div>
            <div>North America</div>
            <div>South America</div>
            <div>Asia</div>
            <div>Europe</div>
            <div>Australia</div>
    </nav>

    <div class="main-icons">
        <div class="main">
            <div>York University</div>
            <div>Kyushu University</div>
            <div>Saitama Univesity</div>
            <div>Harvard University</div>
            <div>MIT</div>
            <div>Stanford University</div>
    </div>
    </div>
    

    <footer>
        <div class="foot1">
            2022 All rights reserved. IR Cell
        </div>
    </footer>

</html>
